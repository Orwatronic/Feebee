<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- نفس Header من الصفحة الرئيسية -->
    
    <main class="services-page">
        <section class="hero services-hero">
            <h1 data-translate="services_page.hero.title">خدماتنا</h1>
            <p data-translate="services_page.hero.subtitle">حلول متكاملة لتطوير أعمالك</p>
        </section>

        <section class="services-list">
            <div class="service-item">
                <h2 data-translate="services_page.erp.title">أنظمة تخطيط موارد المؤسسات</h2>
                <div class="service-content">
                    <div class="service-description">
                        <p data-translate="services_page.erp.description">نقدم حلول ERP متكاملة تشمل:</p>
                        <ul class="service-features">
                            <li data-translate="services_page.erp.features.f1">إدارة المالية والمحاسبة</li>

                            <li data-translate="services_page.erp.features.f5">التقارير والتحليلات</li>
                        </ul>
                    </div>
                    <div class="service-image">
                        <img src="../images/services/erp.jpg" alt="ERP Solutions">
                    </div>
                </div>
            </div>
            
            <!-- كرر نفس الهيكل للخدمات الأخرى -->
        </section>

    <!-- نفس Footer من الصفحة الرئيسية -->
